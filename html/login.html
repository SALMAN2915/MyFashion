<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Fashion Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="col-md-5 mx-auto bg-white p-4 rounded shadow">
      <h2 class="text-center mb-4">Login</h2>
      <div class="mb-3"><input type="text" id="username" class="form-control" placeholder="Username"></div>
      <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Password"></div>
      <div class="d-grid"><button class="btn btn-primary" onclick="login()">Login</button></div>
      <p class="mt-3 text-center"><a href="signup.html">New user? Sign up</a></p>
      <div id="errorMsg" class="text-danger mt-2"></div>
    </div>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      google.script.run.withSuccessHandler(ok => {
        if (ok === 'TRUE') alert('Logged in as ' + u);
        else document.getElementById('errorMsg').textContent = 'Invalid credentials';
      }).checkLogin(u, p);
    }
  </script>
</body>
</html>
