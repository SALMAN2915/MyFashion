<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up – Fashion Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="col-md-6 mx-auto bg-white p-4 rounded shadow">
      <h2 class="text-center mb-4">Create Account</h2>
      <div class="mb-3"><input type="text" id="fullname" class="form-control" placeholder="Full Name"></div>
      <div class="mb-3"><input type="text" id="usernamee" class="form-control" placeholder="Username"></div>
      <div class="mb-3"><input type="password" id="passwordd" class="form-control" placeholder="Password"></div>
      <div class="mb-3"><input type="email" id="email" class="form-control" placeholder="Email"></div>
      <div class="mb-3"><input type="tel" id="phone" class="form-control" placeholder="Phone"></div>
      <div class="mb-3">
        <select id="gender" class="form-select"><option value="">Gender</option><option>Male</option><option>Female</option><option>Other</option></select>
      </div>
      <div class="mb-3">
        <select id="stylePref" class="form-select"><option value="">Style Preference</option><option>Casual</option><option>Formal</option><option>Streetwear</option></select>
      </div>
      <div class="mb-3"><input type="date" id="dob" class="form-control"></div>
      <div class="d-grid">
        <button class="btn btn-success" onclick="addRecord()">Sign Up</button>
      </div>
      <p class="mt-3 text-center"><a href="login.html">Already have an account? Log in</a></p>
    </div>
  </div>

  <script>
    function addRecord() {
      const f = (id) => document.getElementById(id).value;
      const data = ['fullname','usernamee','passwordd','email','phone','gender','stylePref','dob'].map(f);
      if (data.some(v => !v)) return alert('Please fill all fields.');

      google.script.run
        .withSuccessHandler(() => alert('Account created ✓'))
        .AddRecord(...data);
    }
  </script>
</body>
</html>
